---
layout: default
title: kal's speaking
---

<div id="home">
  <h1>speaking</h1>
  Past and upcoming talks
  <ul class="posts">
    {% for post in site.categories['speaking'] %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <a href="{{ post.slidesUrl }}">{{ post.slidesTitle  }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
