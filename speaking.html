---
layout: default
title: kal's speaking
---

<div id="home">
  <h1>speaking</h1>
  Past and upcoming talks
  <ul class="posts">
    {% for post in site.categories['speaking'] %}
      <li>
        <div class="date"><span>{{ post.date | date_to_string }}</span> &raquo; </div>
        <div class="slides">
          {{ post.title }}<br>
          <a href="{{ post.slidesUrl }}">{{ post.slidesTitle  }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
